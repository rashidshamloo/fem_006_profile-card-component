<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="avatar"></div>
        <div class="name-age-location">
          <div class="name-age">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </div>
        <hr />
        <div class="stats">
          <div>
            <p class="stat-number">80K</p>
            <p class="stat-text">Followers</p>
          </div>
          <div>
            <p class="stat-number">803K</p>
            <p class="stat-text">Likes</p>
          </div>
          <div>
            <p class="stat-number">1.4K</p>
            <p class="stat-text">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Developed by Rashid Shamloo</p>
      <p class="footer-icon">
        <a
          href="https://github.com/rashidshamloo"
          title="https://github.com/rashidshamloo"
          target="_blank"
          ><i class="bi-github"></i
        ></a>
        |
        <a
          href="https://twitter.com/rashidshamloo"
          title="https://twitter.com/rashidshamloo"
          target="_blank"
          ><i class="bi-twitter"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
